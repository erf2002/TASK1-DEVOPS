# .github/workflows/main.yml

name: Node.js CI/CD Pipeline

# Trigger the workflow on push events to the "main" branch
on:
  push:
    branches: [ "main" ]

jobs:
  # Define the "build-and-push" job
  build-and-push:
    name: Build and Push to DockerHub
    # Run on the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install dependencies (including devDependencies for testing)
      - name: Install dependencies
        run: npm install

      # 4. Run tests
      - name: Run tests
        run: npm test

      # 5. Log in to Docker Hub
      #    Uses secrets for username and token for security
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. Build and push the Docker image
      #    The image tag is constructed using your DockerHub username and the repo name
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/simple-node-app:latest